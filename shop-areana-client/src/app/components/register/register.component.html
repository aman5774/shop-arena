<div class="form-center">
    <form (submit)="onRegisterSubmit()">
        <fieldset>
          <legend>Registration</legend>
          <div class="form-group">
              <label class="col-form-label" for="firstname">First Name</label>
              <input class="form-control" placeholder="Enter first name" id="firstname" [(ngModel)]='firstname' name='firstname' type="text">
              <small *ngIf="!firstname" class="form-text text-danger">First name is required.</small>
          </div>
          <div class="form-group">
              <label class="col-form-label" for="lastname">Last Name</label>
              <input class="form-control" placeholder="Enter last name" id="lastname" [(ngModel)]='lastname' name='lastname' type="text">
          </div>
          <div class="form-group">
            <label for="email">Email address</label>
            <input class="form-control" id="email" aria-describedby="emailHelp" placeholder="Enter email" [(ngModel)]='email' name='email' type="email">
            <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small>
            <small *ngIf="!email" class="form-text text-danger">Email is required.</small>
          </div>
          <div class="form-group">
            <label for="password">Password</label>
            <input class="form-control" id="password" placeholder="Password" [(ngModel)]='password' name='password' type="password">
            <small *ngIf="!password" class="form-text text-danger">Password is required.</small>
          </div>
          <button type="submit" class="btn btn-primary">Register</button>
        </fieldset>
    </form>
</div>
